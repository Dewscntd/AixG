# ArgoCD Notifications Configuration
service.slack: |
  token: $slack-token
  
service.webhook.teams: |
  url: ${teams_webhook_url}
  headers:
  - name: Content-Type
    value: application/json

template.app-deployed: |
  webhook:
    teams:
      method: POST
      body: |
        {
          "@type": "MessageCard",
          "@context": "http://schema.org/extensions",
          "themeColor": "00FF00",
          "summary": "Application Deployed",
          "sections": [{
            "activityTitle": "üöÄ Application Deployed Successfully",
            "activitySubtitle": "FootAnalytics Platform",
            "facts": [{
              "name": "Application",
              "value": "{{.app.metadata.name}}"
            }, {
              "name": "Environment",
              "value": "{{.app.spec.destination.namespace}}"
            }, {
              "name": "Revision",
              "value": "{{.app.status.sync.revision}}"
            }, {
              "name": "Status",
              "value": "{{.app.status.health.status}}"
            }],
            "markdown": true
          }],
          "potentialAction": [{
            "@type": "OpenUri",
            "name": "View Application",
            "targets": [{
              "os": "default",
              "uri": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}"
            }]
          }]
        }
  slack:
    attachments: |
      [{
        "title": "üöÄ Application Deployed",
        "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
        "color": "good",
        "fields": [
        {
          "title": "Application",
          "value": "{{.app.metadata.name}}",
          "short": true
        },
        {
          "title": "Environment", 
          "value": "{{.app.spec.destination.namespace}}",
          "short": true
        },
        {
          "title": "Revision",
          "value": "{{.app.status.sync.revision}}",
          "short": true
        },
        {
          "title": "Health Status",
          "value": "{{.app.status.health.status}}",
          "short": true
        }]
      }]

